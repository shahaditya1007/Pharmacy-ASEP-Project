<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/images/main_logo.png" type="image/icon type">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="flash-message {{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>            
            <div class="login-header">
                <a href="home.html" > <img src="{{ url_for('static', filename='images/main_logo.png') }}" alt="Logo">
                </a>
                <h2>Welcome Back</h2>
                <p>Enter your credentials to access your account</p>
            </div>
            <div id="message" style="display: none;"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Username or Email</label>
                    <input type="text" id="userInput" placeholder="Enter your username or email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-button">Log In</button>
            </form>
            <div class="login-footer">
                Don't have an account?<a href="{{ url_for('signup_page') }}">Sign up</a>

            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}" defer></script>
</body>
</html>
