<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="{{ url_for('static', filename='images/main_logo.png') }}" type="image/icon type">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="welcome-container">
                    <img src="{{ url_for('static', filename='images/main_logo.png') }}" alt="Logo">
                    <h2>Create Account</h2>
                </div>
                <p>Fill in your details to get started</p>
            </div>

            <div>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="flash-message {{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

            <div id="messageContainer" class="message-container"></div>
            <form id="signupForm" action="{{ url_for('signup') }}" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="first_name" id="firstName" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="last_name" id="lastName" placeholder="Enter your last name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="password-field">
                        <input type="password" name="password" id="password" placeholder="Create your password" required minlength="6">
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <div class="password-field">
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                        <i class="fas fa-eye" id="toggleConfirmPassword"></i>
                    </div>
                </div>
                <div class="terms-check">
                    <label class="remember-me">
                        <input type="checkbox" required>
                        <span>I agree to the <a href="#">Terms & Conditions</a></span>
                    </label>
                </div>
                <button type="submit" class="login-button">Sign Up</button>
            </form>

            <div class="login-footer">
                Already have an account? <a href="{{ url_for('login_page') }}">Log in</a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/signup.js') }}" defer></script>
</body>
</html>
