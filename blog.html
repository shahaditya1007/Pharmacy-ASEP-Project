<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Aditya's Pharma</title>
    <link rel="icon" href="/images/main_logo.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/blog.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <main>
        <section class="hero-section text-center py-5">
            <h1 class="display-4">Welcome to Our Blog</h1>
            <p class="lead">Stay updated with the latest health tips and news</p>
        </section>

        <section class="container py-5" id="blog-content">
        </section>

        <section class="pagination-section text-center py-4">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item"><a class="page-link" href="#" data-page="1">1</a></li>
                    <li class="page-item"><a class="page-link" href="#" data-page="2">2</a></li>
                    <li class="page-item"><a class="page-link" href="#" data-page="3">3</a></li>
                </ul>
            </nav>
        </section>
    </main>

    <script>
        fetch('header.html')
          .then(response => response.text())
          .then(data => {
            document.body.insertAdjacentHTML('afterbegin', data);
          });
      
        fetch('footer.html')
          .then(response => response.text())
          .then(data => {
            document.body.insertAdjacentHTML('beforeend', data);
          });
    </script>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/blog.js"></script>

</body>

</html>
